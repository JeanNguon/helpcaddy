<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <meta name="description" content="Badges web sample application."/>
    <title>Badges</title>

    <link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>

<body>
    <div id="application">
        <header>BADGE COUNTER</header>
        <div id="app-icon"></div>
        <div id="counter-container">
            <div class="counter-background"></div>
            <div id="counter-value" class="counter-value animated">
                <div id="counter-value-left"></div>
                <div id="counter-value-current"></div>
                <div id="counter-value-right"></div>
            </div>
            <div class="counter-frame"></div>
        </div>
        <div id="increase-btn" class="circle-button"></div>
        <div id="decrease-btn" class="circle-button"></div>
        <div id="auto-increment-btn">TOGGLE AUTOINCREMENT</div>
    </div>

    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/app.ui.js"></script>
    <script type="text/javascript" src="js/app.model.js"></script>
    <script type="text/javascript" src="js/app.common.js"></script>

</body>
</html>
